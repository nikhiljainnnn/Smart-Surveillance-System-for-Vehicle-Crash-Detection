<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üö® Crash Detection Dashboard</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #f44336;
    }
    form {
      margin: 20px auto;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    input {
      width: 60px;
    }
    button {
      background: #f44336;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #c0392b;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>üöó Smart Crash Detection System</h1>

  <form action="/video" method="get">
    <label for="conf">Confidence Threshold:</label>
    <input type="number" name="conf" min="0.1" max="1.0" step="0.1" value="0.6" required />
    <button type="submit">Start Detection</button>
  </form>

  <img id="stream" src="" width="720" style="display:none;" />

  {% if images %}
    <h2>üñºÔ∏è Latest Detected Crashes</h2>
    <div class="gallery">
      {% for img in images %}
        <img src="{{ url_for('static', filename='crash_logs/images/' + img) }}" alt="Crash Image" />
      {% endfor %}
    </div>
  {% endif %}

  <script>
    const params = new URLSearchParams(window.location.search);
    const conf = params.get("conf");
    if (conf) {
      const stream = document.getElementById("stream");
      stream.src = `/video?conf=${conf}`;
      stream.style.display = 'block';
    }
  </script>
</body>
</html>
